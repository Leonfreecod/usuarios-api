# ============================================
# CONFIGURAÇÕES DE PRODUÇÃO
# ============================================

# Configurações do servidor
server.port=${PORT:8080}
server.servlet.context-path=/

# ============================================
# BANCO DE DADOS - PRODUÇÃO (MySQL)
# ============================================

# MySQL Database (produção - você vai configurar com dados da Hostinger)
# spring.datasource.url=jdbc:mysql://HOST:3306/BANCO?useSSL=false&serverTimezone=UTC
# spring.datasource.username=USUARIO
# spring.datasource.password=SENHA
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações de pool de conexões
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# JPA / HIBERNATE - PRODUÇÃO
# ============================================

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20

# ============================================
# SEGURANÇA
# ============================================

# Desabilitar H2 em produção
spring.h2.console.enabled=false

# ============================================
# LOGGING - PRODUÇÃO
# ============================================

logging.level.com.leonardo.usuarios=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.file.name=logs/usuarios-api.log
logging.file.max-size=10MB
logging.file.max-history=30

