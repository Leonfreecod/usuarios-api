# ==============================================================
# CONFIGURA\u00C7\u00D5ES DO SERVIDOR (RENDER/CLOUD)
# ==============================================================
# O Render define a porta automaticamente via vari\u00E1vel de ambiente
server.port=${PORT:8080}

# ==============================================================
# CONFIGURA\u00C7\u00C3O DO BANCO DE DADOS (MYSQL / HOSTINGER)
# ==============================================================
# Usando vari\u00E1veis de ambiente para total seguran\u00E7a no GitHub
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================================
# JPA / HIBERNATE
# ==============================================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Em produ\u00E7\u00E3o, desabilitamos os logs de SQL para performance e seguran\u00E7a
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ==============================================================
# SEGURAN\u00C7A E PERFORMANCE
# ==============================================================
spring.h2.console.enabled=false

# Pool de conex\u00F5es (essencial para n\u00E3o travar o banco da Hostinger)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000